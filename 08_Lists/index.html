<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1> CSS Lists</h1>
    </header>
    <main>
        <div class="OrderedList">
            <h2>Ordered List</h2>
            <ol start="5" reversed>
                <li>Item 1</li>
                <li>Item 2</li>
                <li value="21">Item 2</li> 
            </ol>
        </div>
        <div class="UnorderedList">
            <h2>Unordered List</h2>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li> 
            </ul>
        </div>
    </main>
</body>
</html>
