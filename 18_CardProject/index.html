<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Projects</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Joe</a>
            <a href="#profile2">Emily</a>
            <a href="#profile3">Alex</a>
        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="img/profile1.jpg" alt="Joe Coder" width="500" height="500">
                <figcaption>
                    Joe Coder
                </figcaption>
            </figure>
            <p>
                <q>I Code Stuff!</q>
            </p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="img/profile2.jpg" alt="Emily Blunt" width="500" height="500">
                <figcaption>
                    Emily Blunt
                </figcaption>
            </figure>
            <p>
                <q>I Design Stuff!</q>
            </p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="img/profile3.jpg" alt="Alex White" width="500" height="500">
                <figcaption>
                    Alex White
                </figcaption>
            </figure>
            <p>
                <q>I Teach Stuff!</q>
            </p>
        </article>
    </main>
    <footer>
        <p>&copy;Acme Co.</p>
    </footer>
</body>

</html>
