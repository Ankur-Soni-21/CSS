<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="logo">
            <h2 class="logo">LOGO/NAME</h2>
        </div>
        <div class="form">
            <div class="titleField inputfield">
                <h2>Sign in to your account</h2>
            </div>
            <div class="inputfield">
                <label>Email</label>
                <input type="text" class="input">
            </div>
            <div class="staySignedInField inputfield">
                <div class="passwordField">
                    <label>Password</label>
                    <a href="forgot.html">Forgot your password?</a>
                </div>
                <input type="password" class="input">
            </div>
            <div class="inputfield inputfield">
                <div class="checkbox">
                    <input type="checkbox" id="remember">
                    <label class="remember">Stay signed in for a week</label>
                </div>
                <div class="inputfield">
                    <input type="submit" value="Continue" class="btn">
                </div>
            </div>
        </div>
        <div class="info">
            <div class="sign-up">
                <span>Don't have an account?</span>
                <a href="sign-up.html">Sign up</a>
            </div>
            <div class="terms">
                <span>By signing in, you agree to our</span>
                <a href="terms.html">Terms of Use</a>
                <span>and</span>
                <a href="privacy.html">Privacy Policy</a>
            </div>
            <div class="links">
                <a href="about.html">&copy; LOGO &#183;</a>
                <a href="contact.html">Contact &#183;</a>
                <a href="help.html">Help</a>
            </div>
        </div>
    </div>
</body>

</html>
